<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Stock Quote</title>
</head>
<body>
<form action="/search_result">
    <input name= "keyword" type="text" placeholder="Enter Stock code" autofocus>
    <input type="submit" value="search">
</form>

{% if not is_first_search %}
    <section>
        {% if is_success %}
            <p>{{ c_name }} : ${{ l_price }}</p>
        {% else%}
            <p> 해당 주식 정보를 검색 할 수 없습니다 (정색)</p>
        {% endif %}
    </section>
{% endif %}
</body>
</html>
