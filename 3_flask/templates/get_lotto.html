<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lotto numbers</title>
    <h1>모두 대박나세요~</h1>
</head>
<body>
    <h2> {{ draw_no }} 회차의 로또 당첨 정보입니다.</h2>
    {% if numbers %}
        <ul>
            {% for number in numbers %}
                <li>{{ number }} </li>
            {% endfor %}
        </ul>
     {% else %}
            <h3>해당 회차는 검색이 되지 않습니다.</h3>
        {% endif %}

</body>
</html>
