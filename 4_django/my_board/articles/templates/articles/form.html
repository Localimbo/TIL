{% extends 'articles/base.html' %}
{% block body %}
<form action="" method="post">
    {% csrf_token %}
<!--# /articles/create/ 로 보낸다! -->
<!--생성과 업데이트를 하기 위한 form-->
  <div class="form-group">
    <label for="title">제목</label>
    <input value="{{article.title}}" type="text" class="form-control" id="title" placeholder="제목을 적어주세요" name="title">
  </div>
  <div class="form-group">
    <label for="content">내용</label>
    <input value="{{article.content}}"type="text" class="form-control" id="content" placeholder="내용을 적어주세요" name="content">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
